<!DOCTYPE html>
<html>
<head>
	<title>Guessing Game</title>
</head>
<body>
<h2>Guess How many fingers?</h2>
	<input type="text" name="nm" id="name">
	<button onclick="checkAns()">Check</button> 

<script type="text/javascript">
	function checkAns(){

      var no_of_fingers= Math.floor((Math.random()*5) +1);

      var ans= document.getElementById("name").value;
      if(no_of_fingers== ans)
      	alert("You are correct!");
      else
      	alert("Nope! you are wrong, the no. was " + no_of_fingers);

	}

</script>


</body>
</html>
